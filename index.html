<!DOCTYPE html>
<html>
  <head>
    <title>'rithmetic</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <header>
      <h1>Calculator App</h1>
    </header>

    <main>
      <div class="main-container">
        
        <div class="calculator">
          <div class="calculator-display">
            <input
                  id="input-display"
                  type="text"
                  class="display-textbox"
                  placeholder="0"
                  required
                />
          </div>
          <div class="button-row-789">
            <button id="btn-7" class="number-btn">7</button>
            <button id="btn-8" class="number-btn">8</button>
            <button id="btn-9" class="number-btn">9</button>
          </div>
          <div class="button-row-456">
            <button id="btn-4" class="number-btn">4</button>
            <button id="btn-5" class="number-btn">5</button>
            <button id="btn-6" class="number-btn">6</button>
          </div>
          <div class="button-row-123">
            <button id="btn-1" class="number-btn">1</button>
            <button id="btn-2" class="number-btn">2</button>
            <button id="btn-3" class="number-btn">3</button>
          </div>
          <div class="button-row-0DECTOTAL">
            <button id="btn-0" class="number-btn">0</button>
            <button id="btn-decimal" class="number-btn">.</button>
            <button id="btn-total" class="number-btn">TOTAL</button>
          </div>
          
        </div>
      </div>



    </main>

    <footer>



    </footer>
    
    <script src="script.js"></script>
  </body>
</html>
